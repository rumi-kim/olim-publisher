    // Canvas Setup
    var c = document.getElementById("mycanvas");
    var ctx = canvas.getContext("2d");

    // Flags
    mode = 1;
    invert = 1;
    speed = 1;
    play = 1;
    invertCol = 1;

    // canvas Width & Height
    cw = c.width = 2560; ch = c.height = 900;
    cx = cw, cy = ch;
    w = 2560;
    h = 500;

    // Variables
    rad = Math.PI / 180; //각도값으로 변환하는 Math 함수 : 파이값/180
    amplitude = h;
    frames = 0;
    phi = 0;
    //곡률 지정
    frequency = .003;
    topOffset = 10;
    colB1 = 0;
    //선 두께
    sineWidth = 1;

    // Count "Mode" Buttons (used later on)
    btnCount = document.getElementsByClassName("btn").length;
    ctx.translate(-10, 400);
    ctx.rotate(-5* Math.PI / 180);
    // ctx.translate(-190, 500);

    // Draws a single Wave (is being called in a loop with parameters)
    function drawWave(amp1, amp2, lineLength){
      ctx.beginPath();
      ctx.lineCap= "round";
      ctx.lineWidth= sineWidth;
      ctx.strokeStyle = "rgba(255,50,50,.5)";
      
      //400까지 숫자가 돌며 반복문 돌림
      for (var x = 10; x < w; x++) {
        //Math.cos : 숫자의 코사인 값을 반환
        //y = Math.cos(0 * .01 + 0) * 200 / amp1(파라미터값1)+200 / amp2(파라미터값2)
        y = Math.cos(x * frequency + phi) * amplitude / amp1 + amplitude / amp2;
        // ctx.lineTo(x+(w-lineLength), y + topOffset);

        ctx.lineTo(x, y);
      }

      ctx.stroke();
      ctx.closePath();
    }

    // Draw the animation (based on the selected mode)
    function Draw() {
      frames+= invert * speed;
      phi = frames / 50;
      ctx.clearRect(0, 0, cw, ch);
      
      if(mode == 1){
        for(i=10; i<=10; i++){
          drawWave(i, i-5, 300+(i*10));
        }
      } 
      
      requestId = requestAnimationFrame(Draw);
    }
    Draw();

    // Functions waiting for their Events...
    function start(){
      if(play == 0){
        document.getElementById("start").style.background = "#37658e";
        play = 1;
        cancelAnimationFrame(requestId);
        requestAnimationFrame(Draw);
      } else {
        document.getElementById("start").style.background = "#202020";
        cancelAnimationFrame(requestId);
        play = 0;
      }
    }
    function mode1(){
