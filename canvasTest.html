<body>
  <canvas id="mycanvas"/>

  <script type="text/javascript">
    var canvas = document.getElementById('mycanvas');
    canvas.width = 1000;
    canvas.height = 800;
    var context = canvas.getContext('2d');
    
    
    context.beginPath();
    //시작점 x축 y축 값 지정
    context.moveTo(0,300);
    //선 좌표 지정 (일러스트 펜툴 곡선 그려지는 원리와 비슷)
    context.bezierCurveTo(500, 50, 360, 460, 1000, 80);
    //선 컬러 지정
    context.strokeStyle = "red";
    //선 두께 지정
    context.lineWidth = 1;
    context.stroke();

    //좌표 시간에 따라 자동으로 변경하는 법

  </script>
