<script>
  var hasTodayCookie = false;
  $(document).ready(function(){
    // init
    //hasTodayCookie = readCookie('todayCloseModal_ze167') ? true : false;
    var currentTime = (new Date()).getTime();
    var dateOffset = (24 * 60 * 60 * 1000) * 1;
    var todayCookie = localStorage.getItem('todayCloseModal_ze167');

    if (todayCookie) {
      if (currentTime - todayCookie > dateOffset) {
        localStorage.removeItem('todayCloseModal_ze167');
      }
    }

    hasTodayCookie = localStorage.getItem('todayCloseModal_ze167') ? true : false;

    if (hasTodayCookie) {
      $('.btn_modal_next').addClass('btn_cookie');
      $('.btn_modal_next span').text('닫기');
      $('.btn_modal_next').click(function (e) {
        closeModal();
      });
      $('.vr-modal').hide();
      $('.modal_bg').hide();
    }
  })

  // modal_close
  function close_modal() {
    // $('#tutorial_video').get(0).pause();
    $('.vr-modal').fadeOut(200);
    $('.modal_bg').fadeOut(200);

    if (!hasTodayCookie) {
      checkedCookieBox = $('#not_today').is(':checked');
      if (checkedCookieBox) {
        localStorage.setItem('todayCloseModal_ze167', (new Date()).getTime());
        //writeCookie('todayCloseModal_ze167',true,1);
      } else {
        localStorage.removeItem('todayCloseModal_ze167');
        //deleteCookie('todayCloseModal_ze167');
      }
    }
  }

  $('video').on('ended', function () {
    close_modal();
  });
</script>
