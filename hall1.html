  <script>
    var hasTodayCookie = false;
    $(function(){
      // init
      //hasTodayCookie = readCookie('todayCloseModal_zr042') ? true : false;
      var currentTime = (new Date()).getTime();
      var dateOffset = (24 * 60 * 60 * 1000) * 1;
      var todayCookie = localStorage.getItem('todayCloseModal_zr064');

      if (todayCookie) {
        if (currentTime - todayCookie > dateOffset) {
          localStorage.removeItem('todayCloseModal_zr064');
        }
      }

      hasTodayCookie = localStorage.getItem('todayCloseModal_zr064') ? true : false;

      if (hasTodayCookie) {
        $('.btn_modal_next').addClass('btn_cookie');
        $('.btn_modal_next span').text('Close');
        $('.btn_modal_next').click(function (e) {
          closeModal();
        });
        $('.modal').hide();
        $('.modal_bg').hide();
      }

      $(document).ready(function() {
        var params = getUrlParams();
        var url = 'https://player.olimcloud.com/vr-player/zf79e5tygcrs0myi';

        $('.vr-player').html('');
        if (params.startID){
          url = 'https://player.olimcloud.com/vr-player/zf79e5tygcrs0myi?startID='+ params.startID + '&mode=embed';
        }
        
        $('.vr-player').append('<iframe id="vr-player" src="'+ url +'" class="vr-iframe" allowfullscreen  allow="autoplay;camera *;microphone *"></iframe>');
      });
    });
    // modal_close
    function close_modal() {
      // $('#tutorial_video').get(0).pause();
      // $('#tutorial_video').prop('muted', true);
      $('.modal').fadeOut(200);
      $('.modal_bg').fadeOut(200);

      if (!hasTodayCookie) {
        checkedCookieBox = $('#not_today').is(':checked');
        if (checkedCookieBox) {
          localStorage.setItem('todayCloseModal_zr064', (new Date()).getTime());
          //writeCookie('todayCloseModal_zr042',true,1);
        } else {
          localStorage.removeItem('todayCloseModal_zr064');
          //deleteCookie('todayCloseModal_zr042');
        }
      }
    }

    function getUrlParams() {
      var params = {};
      window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (str, key, value) { params[key] = value; });
      return params;
    }
