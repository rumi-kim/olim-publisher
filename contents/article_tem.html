  <!-- [P][D] body의 클래스를 통해 스타일을 지정할 수 있습니다.
  type은 구조가 다르므로 group/single 폴더를 각각 참고해주세요. 모든 클래스는 중첩해 사용할 수 있습니다.
  
  아무것도 입력하지 않음 : 모든 페이지에 여백이 있는 기본 스타일로 지정됩니다.
  style_thin : 여백이 최소화됩니다.
  style_column : 사이드 메뉴(2depth)에 구분선이 생성되며, 세미나 홀의 경우 타이틀에 배경 색상이 추가됩니다.
  style_dropdown : 1depth 메뉴가 모바일에서 드롭다운 형태로 변경됩니다. -->
  <body class="type_single style_thin style_column style_dropdown">
    <div id="app" style="display: none">
      <!-- contents/본문 -->
      <div class="article_cont full">
        <div class="tabpanel_wrap">
            <div id="0" class="tabpanel" style="display: block;">
              <div class="iframe_wrap with_chat">
                <iframe :src="articleURL" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; camera *;microphone *" allowfullscreen=""></iframe>
              </div>
            </div>
          </div>
      </div>
      <!-- //contents/본문 -->  
    </div>
    
  </body></html>


<script type="text/babel" data-presets="es2015, stage-3">
  const vm = new Engine();
  vm.getContents().then(function () {
    new Vue({
      el: '#app',
      data: {
        vm,
        contents: vm.contents[0].contents,
        articleURL: '',
      },
      created: function () {

        this.$nextTick(() => {
          if(window.location.hash){
            var hashs = window.location.hash.slice(1).split('#');
            let tabNumber = hashs.find((v)=>{ return typeof(v*1) == "number"});

            let key = this.contents[tabNumber].responses[0].data;
            this.articleURL =  key;
          }
        });

        document.getElementById('app').style.display = 'block';
      },
      methods: {
      },
    });
  });
</script>
