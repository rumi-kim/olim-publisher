<body>
  <!-- container / add page class -->
  <div class="container hall">

    <!-- 
      contents/본문
      modal_inner1 : 아이콘 안내문 전 인사말 안내문. 필요 없을 시 주석처리 or 삭제.
      modal_inner2 : 아이콘 안내문 + 전체 버튼 안내문.
      
      마우스 조작 안내문이 필요한 경우 :
      1.head에 css/mousetem.css import
      2."modal"에 중첩 class로 "mouse_tem" 추가
      3.hall_mousetem / hall_mousetem2 중에 원하는 디자인을 선택하여 "modal_help-center" 코드 블럭을 동일한 위치에 교체
    -->
    
    <div class="contents"> 
      <!-- modal -->
      <div class="modal mouse_tem">

        <!-- modal_inner2 -->
        <div class="modal_inner modal_inner2 modal_inner_help">
          <div class="modal_help-center">

            <!-- 안내문 전체 닫기 버튼 박스 (modal_help-btn_unit) -->
            <div class="modal_help-btn_unit">
              <!-- [D 오늘 하루 그만 보기 팝업 -->
              <!-- <div class="inp_chk_wrap inp_custom chk_wrap-not_today">
                <input type="checkbox" id="not_today" class="inp_chk">
                <label for="not_today">Do not open today</label>
              </div> -->
              <div class="btn_wrap">
                <button type="button" class="btn btn_modal_close btn_menu" onclick="close_modal()">
                  <span class="ir_text">안내문 닫기</span>
                  <i class="top"></i>
                  <i class="bottom"></i>
                </button>
              </div>
            </div>

            <!-- 안내문 전체 모달 박스 -->
            <div class="modal_help-center-desc">
              <!-- contents/안내문 내부 텍스트 -->
              <div class="modal_inner-text">
                <p>안녕하세요.</p>
                <p>SEWOON BLOC 홍보관에 오신 여러분을 환영합니다.</p>
                <p>아래의 사용 방법을 활용해 체험존을 둘러볼 수 있습니다.</p>
                <p>관람을 하기에 가장 편안한 장소를 찾으세요, 찾으셨다면 이제 관람을 시작해 볼까요?</p>
              </div>

              <!-- 마우스 탐색 전체 박스 -->
              <div class="modal_inner-desc">
                <div class="inner_title">
                  <div class="inner_title-text">
                    <span>마우스로 탐색하기</span>
                  </div>
                </div>
                <div class="inner_mouse-box">
                  <div class="inner_each_mouse">
                    <div class="mouse_img">
                      <img src="img/ico_mouse1.png" alt="">
                    </div>
                    <div class="mouse_desc">
                      <p>이동<br>바닥 클릭</p>
                    </div>
                  </div>
                  <div class="inner_each_mouse">
                    <div class="mouse_img">
                      <img src="img/ico_mouse2.png" alt="">
                    </div>
                    <div class="mouse_desc">
                      <p>회전<br>클릭+드래그</p>
                    </div>
                  </div>
                  <div class="inner_each_mouse">
                    <div class="mouse_img">
                      <img src="img/ico_mouse3.png" alt="">
                    </div>
                    <div class="mouse_desc">
                      <p>선택<br>클릭</p>
                    </div>
                  </div>
                  <div class="inner_each_mouse">
                    <div class="mouse_img">
                      <img src="img/ico_mouse4.png" alt="">
                    </div>
                    <div class="mouse_desc">
                      <p>확대/축소<br>스크롤</p>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          <!-- // -->

          <!-- 모바일 메뉴 안내문 -->

        </div>
        <!-- // end of modal_inner2 -->
      </div>
      
      <div class="modal_bg"></div>
      <!-- //modal -->

      <!-- vr player -->
      <!-- <div class="vr-player">
      </div> -->
      <!-- //vr player -->

    </div>
    <!-- //contents/본문 -->
  </div>
  <!-- //container -->


  <script>
    var hasTodayCookie = false;
    $(function(){
      // init
      var currentTime = (new Date()).getTime();
      var dateOffset = (24 * 60 * 60 * 1000) * 1;
      var todayCookie = localStorage.getItem('todayCloseModal_zr050');

      if (todayCookie) {
        if (currentTime - todayCookie > dateOffset) {
          localStorage.removeItem('todayCloseModal_zr050');
        }
      }

      hasTodayCookie = localStorage.getItem('todayCloseModal_zr050') ? true : false;

      if (hasTodayCookie) {
        $('.btn_modal_next').addClass('btn_cookie');
        $('.btn_modal_next span').text('Close');
        $('.btn_modal_next').click(function (e) {
          closeModal();
        });
        $('.modal').hide();
        $('.modal_bg').hide();
      }
    });
   
    // modal_close
    function close_modal() {
      $('.modal').fadeOut(200);
      $('.modal_bg').fadeOut(200);

      if (!hasTodayCookie) {
        checkedCookieBox = $('#not_today').is(':checked');
        if (checkedCookieBox) {
          localStorage.setItem('todayCloseModal_zr050', (new Date()).getTime());
        } else {
          localStorage.removeItem('todayCloseModal_zr050');
        }
      }
    }

  </script>

</body>

</html>
