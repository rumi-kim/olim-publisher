    // Canvas Setup
    var c = document.getElementById("mycanvas");
    var ctx = canvas.getContext("2d");

    // Flags
    mode = 2;
    invert = 1;
    speed = 1;
    play = 1;
    invertCol = 1;

    // Width & Height
    cw = c.width = 1920; ch = c.height = 900;
    cx = cw / 2, cy = ch / 2;
    w = 400; h = 200;

    // Variables
    rad = Math.PI / 180;
    amplitude = h;
    frames = 0;
    phi = 0;
    frequency = .01;
    topOffset = 20;
    colB1 = 0;
    // colB2 = 50;
    sineWidth = 4;
    // glowWidth = 50;

    // Count "Mode" Buttons (used later on)
    btnCount = document.getElementsByClassName("btn").length;

    // Draws a single Wave (is being called in a loop with parameters)
    function drawWave(amp1, amp2, lineLength){
      ctx.beginPath();
      ctx.lineCap       = "round";
      ctx.lineWidth     = sineWidth;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      // ctx.shadowBlur    = glowWidth;
      ctx.strokeStyle   = "hsl(" + frames + ",100%,"+colB1+"%)";
      // ctx.strokeStyle = "rgba(255,50,50,.5)";
      // ctx.shadowColor   = "hsl(" + frames + ",100%,"+colB2+"%)";
      
      for (var x = 0; x < w; x++) {
        y = Math.cos(x * frequency + phi) * amplitude / amp1 + amplitude / amp2;
        ctx.lineTo(x+(w-lineLength), y + topOffset);
      }
      
      ctx.stroke();
      ctx.closePath();
    }

    // Draw the animation (based on the selected mode)
    function Draw() {
      frames+= invert * speed;
      phi = frames / 30;
      ctx.clearRect(0, 0, cw, ch);
      
      if(mode == 1){
        for(i=0;i<=10;i++){
          drawWave(i, i, 300+(i*10));
        }
      } else if (mode == 2){
        for(i=0;i<=10;i++){
          drawWave(i, i, i*40);
        }
      }
      
      requestId = requestAnimationFrame(Draw);
    }
    Draw();

    // Functions waiting for their Events...
    function start(){
      if(play == 0){
        document.getElementById("start").style.background = "#37658e";
        play = 1;
        cancelAnimationFrame(requestId);
        requestAnimationFrame(Draw);
      } else {
        document.getElementById("start").style.background = "#202020";
        cancelAnimationFrame(requestId);
        play = 0;
      }
    }
    function mode2(){
      mode = 2;
      for(j=0;j<btnCount;j++){var btns = document.getElementsByClassName("btn")[j].style.background = "#202020";}
      var thisBtn = document.getElementById("mode2").style.background = "#37658e";
    }
    function invert_dir(){
      if(invert == 1){
        invert = -1;
        var thisBtn = document.getElementById("invert").style.background = "#37658e";
      } else {
        invert = 1;
        var thisBtn = document.getElementById("invert").style.background = "#202020";
      }
    }
    function invert_col(){
      if(invertCol == 1){
        invertCol = 0;
        document.getElementById("invert-col").style.background = "#202020";
        colB1 = 50;
        colB2 = 50;
      } else {
        invertCol = 1;
        document.getElementById("invert-col").style.background = "#37658e";
        colB1 = 0;
        colB2 = 50;
      }
    }
    function updateSpeed(slideAmount) {
      var sliderDiv = document.getElementById("speedVal");
      speed = slideAmount/100;
      sliderDiv.innerHTML = speed;
    }
    function updateWidth(slideAmount) {
      var sliderDiv = document.getElementById("widthVal");
      sineWidth = slideAmount;
      sliderDiv.innerHTML = slideAmount;
    }
    function updateGlow(slideAmount) {
      var sliderDiv = document.getElementById("glowVal");
      glowWidth = slideAmount;
      sliderDiv.innerHTML = slideAmount;
    }
