    <script>
      $(function () {
        addEventListener("scroll",function(e){
          sct = $(window).scrollTop();
          // console.log(sct);
          if (sct > 960) {
            $(".top_title").addClass('ani1');
          }
          if (sct > 1057) {
            $(".box1").addClass('ani1');
            $(".box2").addClass('ani2');
            $(".box3").addClass('ani3');
          }
          e.preventDefault ();
        }, {passive: false});

        //pre video event
        $('.main_video').on({
          ended: function(e){
            window.location = 'tour-lobby.html'
            // pageMove('lobby');
          }
        });
