<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Promo List | grouploop.js Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/examples.css" />
</head>
<style type="text/css">
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
  }

  html {
    font-family: 'Open Sans';
  }
  h1 { margin: 150px auto 50px auto; text-align: center; }
</style>

<body>
  <div class="container">
  <div class="promo-carousel" id="grouploop-1">
    <div class="item-wrap">
      <div class="item active">
        <a href="#">Recent Deals</a>
      </div>
      <div class="item">
        <a href="#">Super Special</a>
      </div>
      <div class="item">
        <a href="#">Promo Code
          <br/>SAVE30</a>
      </div>
      <div class="item">
        <a href="#">20% Off Sale!</a>
      </div>
      <div class="item">
        <a href="#">New Products!</a>
      </div>
      <div class="item">
        <a href="#">Used deals</a>
      </div>
      <div class="item">
        <a href="#">Used deals</a>
      </div>
    </div>
  </div>
  <div class="promo-carousel" id="grouploop-2">
    <div class="item-wrap">
      <div class="item active">
        <a href="#">Recent Deals</a>
      </div>
      <div class="item">
        <a href="#">Super Special</a>
      </div>
      <div class="item">
        <a href="#">Promo Code
          <br/>SAVE30</a>
      </div>
      <div class="item">
        <a href="#">20% Off Sale!</a>
      </div>
      <div class="item">
        <a href="#">New Products!</a>
      </div>
      <div class="item">
        <a href="#">Used deals</a>
      </div>
    </div>
  </div>
  <div class="promo-carousel" id="grouploop-3">
    <div class="item-wrap active">
      <div class="item">
        <a href="#">Recent Deals</a>
      </div>
      <div class="item">
        <a href="#">Super Special</a>
      </div>
      <div class="item">
        <a href="#">Promo Code
          <br/>SAVE30</a>
      </div>
      <div class="item">
        <a href="#">20% Off Sale!</a>
      </div>
      <div class="item">
        <a href="#">New Products!</a>
      </div>
      <div class="item">
        <a href="#">Used deals</a>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../dist/grouploop-1.0.0.min.js"></script>
  <script>
    $('#grouploop-1').grouploop({
      velocity: 2,
      forward: true,
      pauseOnHover: true,
      childNode: ".item",
      childWrapper: ".item-wrap",
      complete: function () { console.log("Initialized a grouploop with id: " + $(this).attr('id')) }
    });
    $('#grouploop-2').grouploop({
      velocity: 1,
      forward: true,
      pauseOnHover: false,
      childNode: ".item",
      childWrapper: ".item-wrap"
    });
    $('#grouploop-3').grouploop({
      velocity: 1,
      forward: false,
      pauseOnHover: true,
      childNode: ".item",
      childWrapper: ".item-wrap"
    });
  </script>
</body>

</html>
