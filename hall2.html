  <script>
    var hasTodayCookie = false;

    $(function(){

      var referPage = document.referrer;
      console.log(referPage);
      
      $('.back-page').click(function(){
        var check = referPage.substring(26);
        // var check = referPage.substring(21);

        if(check.length < 2) {
          window.location.href = referPage +"?cache=true";
        } else if(check.length>3 && check.length < 26) {
          window.location.href = referPage;
        }
      });

      //hasTodayCookie = readCookie('todayCloseModal_zr050') ? true : false;
      var currentTime = (new Date()).getTime();
      var dateOffset = (24 * 60 * 60 * 1000) * 1;
      var todayCookie = localStorage.getItem('todayCloseModal_zr050');

      if (todayCookie) {
        if (currentTime - todayCookie > dateOffset) {
          localStorage.removeItem('todayCloseModal_zr050');
        }
      }

      hasTodayCookie = localStorage.getItem('todayCloseModal_zr050') ? true : false;

      if (hasTodayCookie) {
        $('.btn_modal_next').addClass('btn_cookie');
        $('.btn_modal_next span').text('Close');
        $('.btn_modal_next').click(function (e) {
          closeModal();
        });
        $('.modal').hide();
        $('.modal_bg').hide();
      }

      $(document).ready(function() {
        var params = getUrlParams();
        var url = 'https://player.olimcloud.com/vr-player/fdpp5qgtect84n01?mode=embed&startID=44892';

        $('.vr-player').html('');
        if (params.startID){
          url = 'https://player.olimcloud.com/vr-player/fdpp5qgtect84n01?startID='+ params.startID + '&mode=embed';
        }
        
        $('.vr-player').append('<iframe id="vr-player" src="'+ url +'" class="vr-iframe" allowfullscreen  allow="camera *;microphone *"></iframe>');
      });
    });
   
    // modal_close
    function close_modal() {
      // $('#tutorial_video').get(0).pause();
      // $('#tutorial_video').prop('muted', true);
      $('.modal').fadeOut(200);
      $('.modal_bg').fadeOut(200);

      if (!hasTodayCookie) {
        checkedCookieBox = $('#not_today').is(':checked');
        if (checkedCookieBox) {
          localStorage.setItem('todayCloseModal_zr050', (new Date()).getTime());
          //writeCookie('todayCloseModal_zr050',true,1);
        } else {
          localStorage.removeItem('todayCloseModal_zr050');
          //deleteCookie('todayCloseModal_zr050');
        }
      }
    }
    
    //audio mute/unmute
    const bgSound = document.querySelector(".bg-sound");
    const soundOn = document.querySelector(".sound-on");
    const soundOff = document.querySelector(".sound-off");

    soundOff.onclick = function () {

      bgSound.play();
      soundOn.style.display = "block";
      soundOff.style.display = "none";
    }
    soundOn.onclick = function () {
      bgSound.pause();
      soundOn.style.display = "none";
      soundOff.style.display = "block";
    }

    function getUrlParams() {
      var params = {};
      window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (str, key, value) { params[key] = value; });
      return params;
    }

  </script>
