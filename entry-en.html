  <script>
    var hasTodayCookie = false;

    var lobby = document.querySelector('.lobby');
    //console.log(lobby);
    var lobbyWidth = lobby.scrollWidth; //1280
    var halfLobbyWidth = lobbyWidth / 2; //640
    //console.log(halfLobbyWidth);
    var offsetWidth = halfLobbyWidth / 2;
    //console.log(offsetWidth); // 320;
    
    lobby.scrollLeft = offsetWidth;




    $(function () {

      // init
      //hasTodayCookie = readCookie('todayCloseModal_zr050') ? true : false;
      var currentTime = (new Date()).getTime();
      var dateOffset = (24 * 60 * 60 * 1000) * 1;
      var todayCookie = localStorage.getItem('todayCloseModal_zr050');

      if (todayCookie) {
        if (currentTime - todayCookie > dateOffset) {
          localStorage.removeItem('todayCloseModal_zr050');
        }
      }

      hasTodayCookie = localStorage.getItem('todayCloseModal_zr050') ? true : false;

      if (hasTodayCookie) {
        $('.btn_modal_next').addClass('btn_cookie');
        $('.btn_modal_next span').text('Close');
        $('.btn_modal_next').click(function (e) {
          closeModal();
        });
        $('.modal').hide();
        $('.modal_bg').hide();
      }
     
      let windowWidth = $(window).width();

      // const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

      function Mobile() {return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);}
      const isMobile = Mobile();
      const modalBtn = $(".each_btn");
      const MediaIslandVid = $('.MediaIsland_vid');
      const ipNetworkVid = $(".ipnetwork_vid");


      if (isMobile || window.devicePixelRatio > 1) { // mousehover event - mobile(click)

        $('.info_desc').append("<div class='enter-btn'><a href='' class='link'>들어가기</a></div>")
        modalBtn.on('click', function (e) {
          e.preventDefault();
          // get url
          let url = $(this).attr('href');
          const infoBox = $(this).next('.info_box');
          infoBox.toggleClass('active');
          $(this).toggleClass('on');
          infoBox.find('.link').on('click',function(e){
            e.preventDefault();
            playVideo(url);
          });
        });
      } else { // mousehover event - pc(hover)
        modalBtn.on('mouseover', function () {
          $(this).next('.info_box').addClass('active');
        }).on('mouseout', function () {
          $(this).next('.info_box').removeClass('active');
        }).on('click', function (e) {
          e.preventDefault();
          let url = $(this).attr('href');
          playVideo(url);
        });
      }

      function playVideo(param) {
        if(param == "hall1.html?startID=44892") {
          MediaIslandVid.fadeIn(2000);
          MediaIslandVid.prop('muted', false);
          MediaIslandVid.trigger('play');
          MediaIslandVid.on('ended',function(){

            location.href=param;
          });
        } else if(param == "hall2.html") {
          ipNetworkVid.fadeIn(2000);
          ipNetworkVid.prop('muted', false);
          ipNetworkVid.trigger('play');
          ipNetworkVid.on('ended',function(){

            location.href=param;
          });
        }
      }
    }); // jquery function end

    // modal_close
    function close_modal() {
      // $('#tutorial_video').get(0).pause();
      // $('#tutorial_video').prop('muted', true);
      $('.modal').fadeOut(200);
      $('.modal_bg').fadeOut(200);

      if (!hasTodayCookie) {
        checkedCookieBox = $('#not_today').is(':checked');
        if (checkedCookieBox) {
          localStorage.setItem('todayCloseModal_zr050', (new Date()).getTime());
          //writeCookie('todayCloseModal_zr050',true,1);
        } else {
          localStorage.removeItem('todayCloseModal_zr050');
          //deleteCookie('todayCloseModal_zr050');
        }
      }
    }

  </script>
